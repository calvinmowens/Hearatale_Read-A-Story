<head>

    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

                <!-- <a id="passwordInput2" href="#" class="grid-item-code 2">2</a> -->

            <div class="loginButtonHolder">
